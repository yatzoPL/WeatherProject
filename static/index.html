<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Pogoda Wsparcia</title>
   <style>
       :root {
           --primary-color: #2563eb;
           --background-color: #f1f5f9;
           --card-background: #ffffff;
           --text-primary: #0f172a;
           --text-secondary: #475569;
           --border-color: #e2e8f0;
           --shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.08);
       }

       body {
           font-family: 'Inter', system-ui, -apple-system, sans-serif;
           background: var(--background-color);
           margin: 0;
           padding: 0;
           color: var(--text-primary);
           line-height: 1.6;
       }

       .header-box {
           background: var(--card-background);
           padding: 1.5rem 0;
           box-shadow: var(--shadow);
           backdrop-filter: blur(10px);
           border-bottom: 1px solid rgba(0, 0, 0, 0.05);
           position: sticky;
           top: 0;
           z-index: 10;
       }

       .header-content {
           max-width: 1200px;
           margin: 0 auto;
           padding: 0 2rem;
       }

       .header-box h1 {
           font-size: 1.25rem;
           font-weight: 600;
           margin: 0;
           color: var(--text-primary);
       }

       .content-row {
           max-width: 1200px;
           margin: 2rem auto;
           padding: 0 2rem;
           display: grid;
           grid-template-columns: 1fr 2fr;
           gap: 2rem;
       }

       .weather-box {
           background: var(--card-background);
           border-radius: 1.25rem;
           padding: 1.75rem;
           box-shadow: var(--shadow);
           overflow: visible;
       }

       .weather-box h2 {
           font-size: 1.25rem;
           font-weight: 600;
           margin: 0 0 0.75rem 0;
           padding: 0;
           border: none;
           color: var(--text-primary);
       }

       .weather-box h3 {
           font-size: 1.25rem;
           font-weight: 600;
           margin: 0 0 1rem 0;
           color: var(--text-primary);
       }

       .forecast-day {
           padding: 1.5rem;
           margin: 0 -1.75rem;
           border-bottom: 1px solid var(--border-color);
           transition: all 0.2s ease;
           overflow: visible;
       }

       .forecast-day:hover {
           background-color: #f8fafc;
           padding-left: 2rem;
       }

       .forecast-day:last-child {
           border-bottom: none;
       }

       .weather-info {
           display: grid;
           grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
           gap: 1.25rem;
           margin-top: 1.25rem;
       }

       .weather-stat {
           padding: 0.75rem 1rem;
           background: #f8fafc;
           border-radius: 0.75rem;
           border: 1px solid var(--border-color);
           font-size: 0.925rem;
           transition: all 0.2s ease;
       }

       .weather-stat:hover {
           background: #fff;
           border-color: var(--primary-color);
           transform: translateY(-2px);
       }

       .weather-stat p {
           margin: 0 0 0.25rem 0;
       }

       .weather-stat strong {
           display: block;
           margin-top: 0.25rem;
       }

       .description {
           color: var(--text-secondary);
           line-height: 1.6;
           margin: 0.75rem 0;
           font-size: 0.95rem;
           white-space: normal;
           overflow: visible;
           word-wrap: break-word;
       }

       #forecast-summary {
           margin-top: 0;
           padding-top: 0;
       }

       @media (max-width: 768px) {
           .content-row {
               grid-template-columns: 1fr;
               padding: 1rem;
               gap: 1.5rem;
               margin: 1rem auto;
           }
           
           .weather-box {
               padding: 1.25rem;
               width: 100%;
           }

           .header-content {
               padding: 0 1rem;
           }
       }

       .forecast-summary {
           margin: 0;
           padding: 0;
           border: none;
           background: none;
       }

       .forecast-summary p {
           color: var(--text-secondary);
           line-height: 1.5;
           margin: 0;
           font-size: 0.95rem;
           border: none;
           background: none;
       }

       .forecast-days-container {
           margin-top: 2rem;
           padding-top: 1rem;
           border: none;
       }

       .weather-box > * {
           border: none;
       }

       h1, h2, h3 {
           font-weight: 700;
           letter-spacing: -0.02em;
       }
   </style>
</head>
<body>
    <div class="header-box">
        <div class="header-content">
            <h1>📍 Pogoda Wsparcia - <span id="city">Warszawa</span></h1>
        </div>
    </div>
    
    <div class="content-row">
        <div class="weather-box">
            <h2>Aktualna pogoda</h2>
            <div id="current"></div>
        </div>

        <div class="weather-box">
            <h2>Podsumowanie prognozy na najbliższe dni</h2>
            <div id="forecast-summary" class="forecast-summary"></div>
            <div class="forecast-days-container">
                <div id="forecast"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const API_URL = 'https://weather-app-backend-d1q4.onrender.com';

            async function getWeather() {
                try {
                    const response = await fetch(`${API_URL}/weather/52.23/21.01`);
                    const data = await response.json();
                    
                    document.getElementById('city').textContent = data.location.city;

                    document.getElementById('current').innerHTML = `
                        <p class="description">${data.description}</p>
                        <div class="weather-info">
                            <div class="weather-stat">
                                <p>🌡️ Temperatura</p>
                                <strong>${data.current_weather.temperature}${data.current_weather.temperature_unit}</strong>
                            </div>
                            <div class="weather-stat">
                                <p>💧 Wilgotność</p>
                                <strong>${data.current_weather.humidity}${data.current_weather.humidity_unit}</strong>
                            </div>
                            <div class="weather-stat">
                                <p>🌪️ Ciśnienie</p>
                                <strong>${data.current_weather.pressure}${data.current_weather.pressure_unit}</strong>
                            </div>
                        </div>
                    `;
                } catch (error) {
                    console.error('Błąd:', error);
                    document.getElementById('current').innerHTML = 'Błąd pobierania danych';
                }
            }

            async function getForecast() {
                try {
                    const response = await fetch(`${API_URL}/forecast/52.23/21.01/5`);
                    const data = await response.json();
                    
                    document.getElementById('forecast').innerHTML = `
                        ${data.forecast.map(day => `
                            <div class="forecast-day">
                                <h3>${day.date}</h3>
                                <p class="description">${day.description || 'Brak opisu'}</p>
                                <div class="weather-info">
                                    <div class="weather-stat">
                                        <p>🌡️ Temperatura max</p>
                                        <strong>${day.temperature_max}${data.units.temperature_max_unit}</strong>
                                    </div>
                                    <div class="weather-stat">
                                        <p>🌡️ Temperatura min</p>
                                        <strong>${day.temperature_min}${data.units.temperature_min_unit}</strong>
                                    </div>
                                    <div class="weather-stat">
                                        <p>🌧️ Opady</p>
                                        <strong>${day.precipitation}${data.units.precipitation_sum_unit}</strong>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    `;

                    if (data.summary) {
                        document.getElementById('forecast-summary').innerHTML = `
                            <p class="description">${data.summary}</p>
                        `;
                    } else {
                        document.getElementById('forecast-summary').innerHTML = `
                            <p class="description">Brak podsumowania prognozy.</p>
                        `;
                    }
                } catch (error) {
                    console.error('Błąd:', error);
                    document.getElementById('forecast').innerHTML = 'Błąd pobierania prognozy';
                    document.getElementById('forecast-summary').innerHTML = '';
                }
            }

            getWeather();
            getForecast();
        });
    </script>
</body>
</html>
